<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1 class="logo"><img src="imagenes/Logo.png" alt="Logo de la pagina"></h1>            
        </div>
    </header>
    <main>        
        <textarea id="mensaje" cols="60" rows="10" class="input-mensaje" required placeholder="Ingrese el texto aqui" wrap="hard"></textarea>

        <section class="texto-encriptado">
            <div class="rectangulo">            
                <div class="muneco">
                    <img src="imagenes/muneco.png" alt="muneco ilustrativo">
                </div>
                <div class="mensajes-iniciales">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>            
                <textarea name="contenido-encriptacion" id="cont-encrip" cols="30" rows="10" class="contenido-rectangulo"></textarea>
            </div>                            

        </section>
    </main>
    <footer>

    </footer>
</body>
</html
